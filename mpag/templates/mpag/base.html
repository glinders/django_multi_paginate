<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Our title -->
    {% if title %}
        <title>MPAG - {{ title }}</title>
    {% else %}
        <title>MPAG - No Title</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
        <h1>Site Header</h1>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
